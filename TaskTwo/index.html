<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Слайдер изображений</h1>

        <div id="slider" class="slider">
            <div class="slider-images">
                <img src="image1.jpg" alt="Image 1" class="slider-image">
                <img src="image2.jpg" alt="Image 2" class="slider-image">
                <img src="image3.jpg" alt="Image 3" class="slider-image">
            </div>
            <div class="slider-controls">
                <button id="prevBtn" class="btn btn-secondary">Предыдущее изображение</button>
                <button id="nextBtn" class="btn btn-secondary">Следующее изображение</button>
            </div>
            <div class="slider-dots">
                <span class="dot" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
